<body class="text-center">

  <!-- Add your site or application content here -->
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/form_quote.js"></script>

  <main class="form-quote-form w-100 m-auto">
    <form action="/" method="POST">
      <h1 class="h3 mb-3 fw-normal">Fuel Quote Form</h1>

      <div class="form-floating">
        <input type="number" id="gals" name="gallons" class="form-control top" placeholder="Gallons Requested" oninput="calculatePrice()">
        <label for="gals">Gallons Requested</label>
      </div>
      <div class="form-floating">
        <input type="text" name="d_address" class="form-control mid" placeholder="Delivery Address" readonly>
        <label>Delivery Address</label>
      </div>
      <div class="form-floating">
        <input type="date" name="d_date" class="form-control mid" placeholder="Delivery Date">
        <label>Delivery Date</label>
      </div>
      <div class="form-floating">
        <input type="number" id="price" name="suggested_price" class="form-control mid" placeholder="Suggested Price" oninput="calculatePrice()">
        <label for="price">Suggested Price</label>
      </div>
      <div class="form-floating">
        <input type="number" id="total" name="total_amount" class="form-control bot" placeholder="Total Amount Due" readonly>
        <label for="total">Total Amount Due</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Confirm</button>
      <p class="mt-5 mb-3 text-muted">&copy; Group57 Est. 2023 </p>
    </form>
  </main>
</body>

</html>
